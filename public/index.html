<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wordpress Block</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="salesforce-lightning-design-system.min.css" />
    <script src="jquery3.3.1.min.js"></script>
    <script src="underscore.js"></script>
</head>

<body>
  <!-- /block header -->
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
<div class="slds-media">
    <div class="slds-media__figure">
      <span class="slds-avatar slds-avatar_large">
        <img alt="Person name" src="icon.png" title="User avatar" />
      </span>
    </div>
      <div class="slds-media__body">
        <h2>
          <a class="slds-card__header-link slds-truncate">
            <span class="slds-text-heading_small">Retrieves assests from Wordpress</span>
          </a>
        </h2>
      </div>
  </div>
    </header>
  </div>
  <!-- /block header -->
  <div id="block-container">
    <!-- image link -->
    <div class="slds-form-element">
      <label class="slds-form-element__label" for="image-link">Image Link</label>
      <div class="slds-form-element__control">
        <input type="text" id="image-link" class="slds-input" placeholder="Optional URL for link wrap" />
      </div>
    </div>
    <!-- /image link -->
    </br>
    <!-- image width -->
    <div class="slds-form-element">
      <label class="slds-form-element__label" for="slider-image-width">
        <span class="slds-slider-label">
          <span class="slds-slider-label__label">Image Width</span>
        </span>
      </label>
      <div class="slds-form-element__control">
        <div class="slds-slider">
          <input type="range" id="slider-image-width" class="slds-slider__range" value="300" min="100" max="800" />
          <span class="slds-slider__value" id="slider-image-width-val" aria-hidden="true">300</span>
        </div>
      </div>
    </div>
    <!-- /image width -->
    </br>
    <!-- image height -->
    <div class="slds-form-element">
      <label class="slds-form-element__label" for="slider-image-height">
        <span class="slds-slider-label">
          <span class="slds-slider-label__label">Image Height</span>
        </span>
      </label>
      <div class="slds-form-element__control">
        <div class="slds-slider">
          <input type="range" id="slider-image-height" class="slds-slider__range" value="300" min="100" max="800" />
          <span class="slds-slider__value" id="slider-image-height-val" aria-hidden="true">300</span>
        </div>
      </div>
    </div>
    <!-- /image height -->
</br>
<div class="slds-grid slds-gutters">
  <div class="slds-col slds-size_1-of-3">
    <!-- scale to fit -->
    <div>
        <form id="image-scale">
    <fieldset class="slds-form-element">
      <legend class="slds-form-element__legend slds-form-element__label">Scale to Fit</legend>
      <div class="slds-form-element__control">
        <div class="slds-radio_button-group">
          <span class="slds-button slds-radio_button">
            <input type="radio" name="alignment" id="scale-yes" value="100%" />
            <label class="slds-radio_button__label" for="image-left">
              <span class="slds-radio_faux">Yes</span>
            </label>
          </span>
          <span class="slds-button slds-radio_button">
            <input type="radio" name="alignment" id="scale-no" value="" />
            <label class="slds-radio_button__label" for="image-center">
              <span class="slds-radio_faux">No</span>
            </label>
          </span>
        </div>
      </div>
    </fieldset>
            </form>
    </div>
    <!-- /scale to fit -->
  </div>
  <div class="slds-col slds-size_2-of-3">
    <!-- /image alignment -->
<div>
    <form id="image-alignment">
<fieldset class="slds-form-element">
  <legend class="slds-form-element__legend slds-form-element__label">Image Alignment</legend>
  <div class="slds-form-element__control">
    <div class="slds-radio_button-group">
      <span class="slds-button slds-radio_button">
        <input type="radio" name="alignment" id="image-left" value="flex-start" />
        <label class="slds-radio_button__label" for="image-left">
          <span class="slds-radio_faux">Left</span>
        </label>
      </span>
      <span class="slds-button slds-radio_button">
        <input type="radio" name="alignment" id="image-center" value="center" />
        <label class="slds-radio_button__label" for="image-center">
          <span class="slds-radio_faux">Center</span>
        </label>
      </span>
      <span class="slds-button slds-radio_button">
        <input type="radio" name="alignment" id="image-right" value="flex-end" />
        <label class="slds-radio_button__label" for="image-right">
          <span class="slds-radio_faux">Right</span>
        </label>
      </span>
    </div>
  </div>
</fieldset>
        </form>
</div>
    <!-- /image alignment -->
  </div>
</div>

</br>


    <!-- image filters -->
    <div id="cms-filter-buttons" class="slds-button-group slds-p-around_x-large" role="group">
      <button id="all" class="slds-button_neutral filter-button active">All</button>
      <button id="one" class="slds-button_neutral filter-button">One</button>
      <button id="two" class="slds-button_neutral filter-button">Two</button>
      <button id="three" class="slds-button_neutral filter-button">Three</button>
    </div>
    <!-- /image filters -->
    <!-- returned images - replace with API call return values instead of static -->
    <div id="cms-images">
        <img class = "all one" src="https://experts-cb-sdk-wordpress.herokuapp.com/avatar1.jpg" alt="image1" width="100" height="100">
        <img class = "all two" src="https://experts-cb-sdk-wordpress.herokuapp.com/avatar2.jpg" alt="image2" width="100" height="100">
        <img class = "all three" src="https://experts-cb-sdk-wordpress.herokuapp.com/avatar3.jpg" alt="image3" width="100" height="100">
        <img class = "all one" src="https://experts-cb-sdk-wordpress.herokuapp.com/avatar1.jpg" alt="image4" width="100" height="100">
        <img class = "all two" src="https://experts-cb-sdk-wordpress.herokuapp.com/avatar2.jpg" alt="image5" width="100" height="100">
        <img class = "all three" src="https://experts-cb-sdk-wordpress.herokuapp.com/avatar3.jpg" alt="image6" width="100" height="100">
    </div>
  </div>
    <!-- /returned images -->
    <script src="blocksdk.js"></script>
    <script src="main.js"></script>
<!--  	<script src="main.js"></script> -->
</body>

</html>
